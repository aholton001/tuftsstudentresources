    <!--Repair Request and Manager Login -->  
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-8 col-sm-8">
          <img class="center-block" src="http://drwzpk38qkpfb.cloudfront.net/www.universityandstudentservices.com/uploaded/images/New_Temp/New_images/microfridge-icon-blue.png">
          <h1 class="center-block text-center">Need a Microfridge Repaired?</h1>
          <a href="repair_page.html"><button type="button" class="btn btn-primary center-block"
             href="repair_page.html">Get Started!</button></a>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4">
          <h3 class="text-center">Manager? Log in!</h3>
          <form role="form">
            <div class="form-group">
              <label for="manager_email">Email Address:</label>
              <input type="email" class="form-control" id="manager_email" 
                placeholder="jon.stewart@tufts.edu">
            </div>
            <div class="form-group">
              <label for="manager_password">Password:</label>
              <input type="password" class="form-control" id="manager_password"
                placeholder="TuFt$JuMb0!">
            </div>
            <div class="checkbox">
              <label><input type="checkbox">Remember me</label>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div>
      </div>
    </div>
      <!--Repair Request and Manager Login -->  
    <div class="container">
      <div class="row">

      </div>
    </div>
    <!--Check Repair Status-->
    <div class="container lightRedBackground short-border">
      <div class="row">
        <div class="row col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2
          col-sm-8 col-sm-offset-2">
        <h2 class="text-center">Check Repair Status<p><small>
          If you already submitted a request, check your status here</small></p>
        </h2>
      </div>
      <div class="row col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4
          col-sm-4 col-sm-offset-4">
        <form role="form">
          <div class="form-group text-center">
            <label for="confirmation_code">Confirmation code</label>
            <input type"text" class="form-control" 
              id="confirmation_code">
          </div>
          <button type="submit" class="btn btn-default center-block" 
            id="repairStatus">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <div class="container c-wrapper">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
        <div class="item active constant-image">
          <img src="http://tuftsstudentresources.com/files/store/tv.jpg" alt="Chania">
        </div>

        <div class="item constant-image">
          <img src="http://www.tuftsstudentresources.com/files/TSRLogo.gif" alt="Flower">
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
