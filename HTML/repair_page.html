    <div class="container">
      <div class="row">
        <h1 class="text-center">Please fill out the form below!</h1>
      </div>
      <div class="row topSpace">
        <div class="col-lg-6 col-md-6 col-sm-6">
        <div class="form-group">
          <label for="firstName">First Name:</label>
          <input type="text" class="form-control" id="firstName">
        </div>
        <div class="form-group topSpace">
          <label for="lastName">Last Name:</label>
          <input type="text" class="form-control" id="lastName">
        </div>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-6">
        <div class="form-group">
          <label for="dorm">Dormitory Hall/House Name:</label>
          <select class="form-control" id="dorm" placeholder="Jumbo Aparments">
            <option>Carmichael Hall</option>
            <option>Haskell Hall</option>
            <option>Hill Hall</option>
            <option>Hillsides Apartments</option>
            <option>Hodgdon Hall</option>
            <option>Houston Hall</option>
            <option>Lewis Hall</option>
            <option>Metcalf Hall</option>
            <option>Miller Hall</option>
            <option>Richardson House</option>
            <option>South Hall</option>
            <option>Tilton Hall</option>
            <option>West Hall</option>
            <option>Wren Hall</option>       
            <option>Other</option>
          </select>
        </div>
        <div class="form-group topSpace">
          <label for="roomNum">Room Number:</label>
          <input type="text" class="form-control" id="roomNum">
        </div>
      </div>
    </div>
    <div class="row topSpace">
      <div class="col-lg-offset-3 col-md-offset-3 col-sm-offset-3 col-lg-6
        col-md-6 col-sm-6">
        <div class="form-group">
          <label for="problemDescription">Please Describe the Problem</label>
          <textarea class="form-control" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label for="pictureFile">File input</label>
          <input type="file" id="pictureFile">
          <p class="help-block">Attach any images that will help describe the problem if needed
            .</p>
        </div>
      </div>
    </div>
  </div>

    <!--Available Times -->
  <div class="container">

    <div class="row topSpace">

        </div>
        <div class="form-group">

          <input type="text" id="firstTime">
        </div>
      </div>
    </div>
    <div class="row topSpace">
      <div class="col-lg-8 col-md-8 col-sm-8">
